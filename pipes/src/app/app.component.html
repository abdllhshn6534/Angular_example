
  <div class="container">
    <h3 >Fatura</h3>
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>İsim</label>
          <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
        </div>

      </div>

      <div class="col-md-6">
        <label ><b>İsim</b></label>
        <p>{{name | titlecase}}</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Ödeme Tarihi</label>
          <input class="form-control" type="date" (input)="oneDateChange($event.target.value)">
        </div>

      </div>

      <div class="col-md-6">
        <label ><b>Ödeme Tarihi</b></label>
        <p>{{date | date:'MMMM d,y'}}</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Tutar</label>
          <input class="form-control"  (input)="oneMoneyChange($event.target.value)">
        </div>

      </div>

      <div class="col-md-6">
        <label ><b>Tutar</b></label>
        <p>{{money | currency:'JPY'}}</p>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Boy</label>
          <input class="form-control"  (input)="oneHeightChange($event.target.value)">
        </div>

      </div>

      <div class="col-md-6">
        <label ><b>Boy</b></label>
        <p>{{height | number: '1.0-5'}}</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label>Mil</label>
          <input class="form-control"  (input)="oneMilsChange($event.target.value)">
        </div>

      </div>

      <div class="col-md-6">
        <label ><b>Kilometre</b></label>
        <p>{{miles | convert:'m' }}</p>
      </div>
    </div>
  </div>
